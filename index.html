<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Weather</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

  <body>

    <!-- TODO: Put your HTML code in here -->
    <div class="container">
      <form id="query-form" action="/">

          <select id="city-input" class="select2"></select>
          <input class="form-control" type="submit" value="Get the weather">

      </form>
      <a id="current-location-button" href="">Weather in my location</a>
      <div class="row">

          <p id="weather-now"></p>
          <p id="temp-now"></p>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
